<template>
    <lightning-card title={objectName} icon-name={iconName}>
        <div class="slds-p-around_small">
            <template if:true={wrap}>
                <lightning-datatable hide-checkbox-column
                    key-field="Id"
                    data={wrap.LWCTabWrap.tableRecord}
                    columns={wrap.LWCTabWrap.tableColumn}
                    is-loading={tableLoadingState}>
                </lightning-datatable>                
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
</template>
